<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <h3>Add Book Page</h3>
    <br>
    <hr>
    <form class="form" action="" method='POST'>
        <div class="form-group">
          <label class="control-label col-sm-2" for="book_name">Kitap Adı:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name='book_name' id="book_name" placeholder="Kitap Adı">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="author_name">Yazar Adı:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name='author_name' id="author_name" placeholder="Yazar Adı">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="not">Not:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"name='not' id="not" placeholder="Not gir...">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="page_count">Sayfa Sayısı:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name='page_count' id="page_count" placeholder="Sayfa Sayısı...">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="book_id">Barkod</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name='book_id' id="book_id" placeholder="Kitap kodunu giriniz...">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Kaydet</button>
          </div>
        </div>
      </form>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
