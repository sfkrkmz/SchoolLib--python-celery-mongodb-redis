<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <h3>To Lend Book Page</h3>
    <br>
    <hr>
    <h1>{{content.bookName}} => Kitabı Ödünç Veriliyor -> {{content.session}}</h1> 
    <hr>
    <form class="form" action="" method='post'>
        <div class="form-group">
            <label class="control-label col-sm-2" for="bookId">Barkod:</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" name='bookId' id="bookId" value="{{content.bookId}}"></input>
            </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="name">Ad Soyad:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name='name' id="name" placeholder="Enter name">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="username">Email:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name='email' id="email" placeholder="Enter Email">
          </div>
        </div>
        <br>
        <div class="form-group">
          <label class="control-label col-sm-2" for="addr">Adres:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name='addr' id="addr" placeholder="Enter Address">
          </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="phone_number">Gsm No:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name='phone_number' id="phone_number" placeholder="Enter phone number">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="tc_id">TC No:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name='tc_id' id="tc_id" placeholder="Enter Tc kimlik">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="delivery_date">Kitabı Bırakma Tarihi seçiniz: (Max 10 gün)</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" name='delivery_date' id="delivery_date" >
            </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </form>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>


</html>
